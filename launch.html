
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>MINEX Mining Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; background: #0d1b2a; font-family: 'Segoe UI', sans-serif; color: #fff; direction: rtl; }
    header { background: #1b263b; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; color: #00ffcc; }

    .section { display: none; padding: 20px; }
    .active { display: block; }

    .counter { text-align: center; font-size: 28px; margin: 20px 0; color: #00ffcc; }

    .mining-box {
      background: #415a77;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      margin-bottom: 30px;
    }

    .btn {
      background: #00ffcc;
      color: #000;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      width: 100%;
    }

    .package {
      background: #1b263b;
      border: 1px solid #00ffcc55;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
    }

    .package h3 { margin: 0; color: #00ffcc; }
    .package p { margin: 5px 0; }

    .wallet-card {
      background: #1b263b;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #00ffcc55;
    }

    .copy-btn {
      background: #00ffcc;
      border: none;
      color: #000;
      padding: 8px 16px;
      margin-top: 8px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .notice {
      background: #ffcc00;
      color: #000;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1b263b;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .img-icon {
      display: block;
      width: 80px;
      margin: 10px auto;
    }
  </style>
</head>
<body>

<header>
  🔷 MINEX Bot
  <img src="https://i.imgur.com/dXbXQNZ.png" class="img-icon">
</header>

<!-- التعدين -->
<div class="section active" id="mining">
  <div class="mining-box">
    <div class="counter" id="minexBalance">10000 MINEX</div>
    <button class="btn" onclick="claim()">📥 المطالبة بالأرباح</button>
    <button class="btn" onclick="showWithdraw()">💸 سحب</button>
    <button class="btn" onclick="convert()">🔄 تحويل إلى USDT</button>
  </div>
</div>

<!-- الباقات -->
<div class="section" id="packages">
  <div class="package"><h3>10 USDT</h3><p>1 MINEX / يوم</p><p>30 يوم</p><button class="btn" onclick="buy(10)">شراء</button></div>
  <div class="package"><h3>20 USDT</h3><p>2 MINEX / يوم</p><p>30 يوم</p><button class="btn" onclick="buy(20)">شراء</button></div>
  <div class="package"><h3>50 USDT</h3><p>5 MINEX / يوم</p><p>30 يوم</p><button class="btn" onclick="buy(50)">شراء</button></div>
</div>

<!-- المحفظة -->
<div class="section" id="wallet">
  <div class="notice">🚨 الرجاء الإيداع لأحد العناوين التالية</div>
  <div class="wallet-card">
    <p>TRC20</p>
    <p id="trc">TJj1Mb77hoSC5PbPiT4pc9oqMzvNS1V5Q3</p>
    <button class="copy-btn" onclick="copy('trc')">📋 نسخ</button>
  </div>
  <div class="wallet-card">
    <p>BEP20</p>
    <p id="bep">0xb2d1e9ec71199a32551b8d5dd1826e00c1e2d9a4</p>
    <button class="copy-btn" onclick="copy('bep')">📋 نسخ</button>
  </div>
</div>

<!-- التنقل -->
<div class="bottom-nav">
  <button onclick="show('mining')">⚡ التعدين</button>
  <button onclick="show('packages')">📦 الباقات</button>
  <button onclick="show('wallet')">💳 المحفظة</button>
</div>

<script>
  let minex = 10000;

  function show(id) {
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  function buy(amount) {
    alert("❌ لا يوجد رصيد كافٍ، سيتم تحويلك للمحفظة");
    show('wallet');
  }

  function copy(id) {
    const text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text);
    alert("✅ تم نسخ العنوان");
  }

  function showWithdraw() {
    alert("🚫 السحب غير متاح إلا بعد 30 يوم من تفعيل الباقة");
  }

  function claim() {
    alert("🛑 لم يتم تفعيل باقة بعد!");
  }

  function convert() {
    if (minex >= 10000) {
      minex -= 10000;
      alert("✅ تم تحويل 10000 MINEX إلى 10 USDT!");
      document.getElementById("minexBalance").innerText = minex + " MINEX";
    } else {
      alert("🚫 الرصيد غير كافٍ للتحويل!");
    }
  }
</script>

</body>
</html>
